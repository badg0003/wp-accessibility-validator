name: Build and Release

on:
  push:
    tags:
      - 'v*'

# Allow the workflow to create releases and upload assets using the default GITHUB_TOKEN
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      # github.ref looks like refs/tags/vX.Y.Z â€” github.ref_name is the short tag
      VERSION: ${{ github.ref_name }}
      # Path to plugin directory inside the repository. Set to '.' when the
      # plugin is at the repository root. Override if plugin lives elsewhere.
      PLUGIN_DIR: '.'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ${{ env.PLUGIN_DIR }}
          npm ci

      - name: Build assets
        run: |
          cd ${{ env.PLUGIN_DIR }}
          npm run build

      - name: Package plugin
        id: package_plugin
        run: |
          cd ${{ env.PLUGIN_DIR }}
          npm run package || true
          # move the generated zip to a known location for upload. The package
          # script writes a zip named wp-accessibility-validator-<version>.zip
          # somewhere relative to the plugin dir; find it and move it into dist.
          mkdir -p dist
          # Look for any packaged zip for the plugin. Use a loose match so
          # test tags or differences between package.json and tag names don't
          # break packaging.
          found=$(find "$GITHUB_WORKSPACE" -type f -name "wp-accessibility-validator-*.zip" -print -quit || true)
          if [ -n "$found" ]; then
            # If the found file is already in the dist directory, do nothing.
            case "$found" in
              *"/dist/"*) echo "Packaged zip already in dist: $found" ;; 
              *) mv "$found" dist/ ;;
            esac
            fname=$(basename "$found")
            # Publish the path to the moved/located zip as a step output so
            # downstream steps can locate it reliably.
            echo "zip_path=dist/$fname" >> $GITHUB_OUTPUT
          else
            echo "Error: packaged zip not found"
            ls -la "$GITHUB_WORKSPACE" || true
            exit 1
          fi

      - name: Generate release notes
        id: gen_notes
        run: |
          set -e
          # Run the release notes generator script from the repository root so
          # git commands inside it run against the checked-out repo.
          node ${{ github.workspace }}/${{ env.PLUGIN_DIR }}/scripts/generate-release-notes.js > release_notes.txt
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Ensure GitHub Release exists
        id: ensure_release
        uses: actions/github-script@v6
        with:
          script: |
            const tag = process.env.VERSION;
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });

              core.setOutput('id', String(release.data.id));
              core.setOutput('upload_url', release.data.upload_url);
            } catch (err) {
              if (err.status === 404) {
                const created = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: `Release ${tag}`,
                  body: process.env.RELEASE_BODY || '',
                  draft: false,
                  prerelease: false,
                });

                core.setOutput('id', String(created.data.id));
                core.setOutput('upload_url', created.data.upload_url);
              } else {
                throw err;
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BODY: ${{ steps.gen_notes.outputs.notes }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.ensure_release.outputs.upload_url }}
          asset_path: ${{ steps.package_plugin.outputs.zip_path }}
          asset_name: ${{ steps.package_plugin.outputs.zip_path }}
          asset_content_type: application/zip
