name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      # github.ref looks like refs/tags/vX.Y.Z â€” github.ref_name is the short tag
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd wp-content/plugins/wp-accessibility-validator
          npm ci

      - name: Build assets
        run: |
          cd wp-content/plugins/wp-accessibility-validator
          npm run build

      - name: Package plugin
        run: |
          cd wp-content/plugins/wp-accessibility-validator
          npm run package
          # move the generated zip to a known location for upload
          mkdir -p dist
          mv ../wp-accessibility-validator-${{ env.VERSION }}.zip dist/

      - name: Generate release notes
        id: gen_notes
        run: |
          set -e
          cd wp-content/plugins/wp-accessibility-validator/../../..
          node wp-content/plugins/wp-accessibility-validator/scripts/generate-release-notes.js > release_notes.txt
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: ${{ steps.gen_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/wp-accessibility-validator-${{ env.VERSION }}.zip
          asset_name: wp-accessibility-validator-${{ env.VERSION }}.zip
          asset_content_type: application/zip
