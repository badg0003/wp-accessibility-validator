name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      # github.ref looks like refs/tags/vX.Y.Z â€” github.ref_name is the short tag
      VERSION: ${{ github.ref_name }}
      # Path to plugin directory inside the repository. Set to '.' when the
      # plugin is at the repository root. Override if plugin lives elsewhere.
      PLUGIN_DIR: '.'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ${{ env.PLUGIN_DIR }}
          npm ci

      - name: Build assets
        run: |
          cd ${{ env.PLUGIN_DIR }}
          npm run build

      - name: Package plugin
        run: |
          cd ${{ env.PLUGIN_DIR }}
          npm run package || true
          # move the generated zip to a known location for upload. The package
          # script writes a zip named wp-accessibility-validator-<version>.zip
          # somewhere relative to the plugin dir; find it and move it into dist.
          mkdir -p dist
          found=$(find $GITHUB_WORKSPACE -type f -name "wp-accessibility-validator-${{ env.VERSION }}.zip" -print -quit || true)
          if [ -n "$found" ]; then
            mv "$found" dist/
          else
            echo "Error: packaged zip not found"
            ls -la $GITHUB_WORKSPACE || true
            exit 1
          fi

      - name: Generate release notes
        id: gen_notes
        run: |
          set -e
          # Run the release notes generator script from the repository root so
          # git commands inside it run against the checked-out repo.
          node ${{ github.workspace }}/${{ env.PLUGIN_DIR }}/scripts/generate-release-notes.js > release_notes.txt
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: ${{ steps.gen_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/wp-accessibility-validator-${{ env.VERSION }}.zip
          asset_name: wp-accessibility-validator-${{ env.VERSION }}.zip
          asset_content_type: application/zip
